<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary Lookup v2</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Dictionary Lookup <span class="version-badge">v2</span></h1>
      <p>Enhanced definitions, examples, and pronunciations</p>
    </header>
    
    <div class="search-container">
      <form id="search-form">
        <input type="text" id="word-input" placeholder="Enter a word..." required>
        <div class="radio-group">
          <label class="cambridge-label">
            <input type="radio" name="dictionary" value="cambridge" checked>
            <span class="radio-custom"></span>
            Cambridge
          </label>
          <label class="oxford-label">
            <input type="radio" name="dictionary" value="oxford">
            <span class="radio-custom"></span>
            Oxford
          </label>
          <label class="mw-label">
            <input type="radio" name="dictionary" value="merriam-webster">
            <span class="radio-custom"></span>
            Merriam-Webster
          </label>
          <label class="all-label">
            <input type="radio" name="dictionary" value="all">
            <span class="radio-custom"></span>
            All
          </label>
        </div>
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          Search
        </button>
      </form>
    </div>
    
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Looking up the word...</p>
    </div>
    
    <div id="results-container" class="hidden">
      <div class="tabs">
        <button class="tab-button cambridge-tab" data-target="cambridge-results">Cambridge</button>
        <button class="tab-button oxford-tab" data-target="oxford-results">Oxford</button>
        <button class="tab-button mw-tab" data-target="merriam-webster-results">Merriam-Webster</button>
      </div>
      
      <div class="tab-content">
        <div id="cambridge-results" class="tab-panel"></div>
        <div id="oxford-results" class="tab-panel"></div>
        <div id="merriam-webster-results" class="tab-panel"></div>
      </div>
    </div>
    
    <div id="error-container" class="hidden">
      <p id="error-message"></p>
    </div>
    
    <footer>
      <p>Dictionary data is sourced from <a href="https://dictionary.cambridge.org/">Cambridge</a>, <a href="https://www.oed.com/">Oxford</a>, and <a href="https://www.merriam-webster.com/">Merriam-Webster</a>.</p>
    </footer>
  </div>
  
  <script src="app.js" type="module"></script>
</body>
</html>
